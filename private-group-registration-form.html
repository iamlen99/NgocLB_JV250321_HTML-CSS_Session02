<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form tham gia đăng ký nhóm kín</title>
  </head>
  <body>
    <h1>Form tham gia đăng ký nhóm kín</h1>
    <form action="http://google.com" method="post">
      <table>
        <tr>
          <td><label for="fullname">Họ và tên:</label></td>
          <td><input type="text" name="fullname" id="fullname" /></td>
        </tr>
        <tr>
          <td><label for="date-of-birth">Ngày sinh:</label></td>
          <td><input type="date" name="date-of-birth" id="date-of-birth" /></td>
        </tr>
        <tr>
          <td><label>Giới tính:</label></td>
          <td>
            <input type="radio" name="gender" id="male" value="male" />
            <label for="male">Nam</label>
            <input type="radio" name="gender" id="female" value="female" />
            <label for="female">Nữ</label>
          </td>
        </tr>
        <tr>
          <td><label for="tel">Số điện thoại:</label></td>
          <td><input type="number" name="tel" id="tel" /></td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" name="email" id="email" /></td>
        </tr>
        <tr>
          <td><label for="address">Địa chỉ:</label></td>
          <td>
            <textarea name="address" id="address" cols="25" rows="2"></textarea>
          </td>
        </tr>
        <tr>
          <td><label for="role">Vai trò trong nhóm:</label></td>
          <td>
            <select name="role" id="role">
              <option value="member">Thành viên</option>
              <option value="leader">Trưởng nhóm</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="hobbies">Sở thích:</label></td>
          <td><input type="text" name="hobbies" id="hobbies" /></td>
        </tr>
        <tr>
          <td><label for="skills">Kỹ năng:</label></td>
          <td>
            <textarea name="skills" id="skills" cols="25" rows="2"></textarea>
          </td>
        </tr>
        <tr>
          <td><label>Thời gian rảnh:</label></td>
          <td>
            <input
              type="checkbox"
              name="time-of-day"
              id="morning"
              value="morning"
            />
            <label for="morning">Sáng</label>
            <input
              type="checkbox"
              name="time-of-day"
              id="afternoon"
              value="afternoon"
            />
            <label for="morning">Chiều</label>
            <input
              type="checkbox"
              name="time-of-day"
              id="evening"
              value="evening"
            />
            <label for="evening">Tối</label>
          </td>
        </tr>
        <tr>
          <td><label for="reason-for-joining">Lý do tham gia nhóm:</label></td>
          <td>
            <textarea
              name="reason-for-joining"
              id="reason-for-joining"
              cols="25"
              rows="2"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td><label for="favorite-color">Màu yêu thích:</label></td>
          <td>
            <input type="color" id="favorite-color" name="favorite-color" />
          </td>
        </tr>
        <tr>
          <td><label>Đăng ký nhận bản tin:</label></td>
          <td>
            <input type="checkbox" name="subcribe" id="yes" value="yes" />
            <label for="Yes">Có</label>
          </td>
        </tr>
        <tr>
          <td><label>Nhận thông báo qua email:</label></td>
          <td>
            <input
              type="radio"
              name="notification-method"
              id="via-email"
              value="email"
            />
            <label for="via-email">Email</label>
            <input
              type="radio"
              name="notification-method"
              id="via-sms"
              value="via-sms"
            />
            <label for="via-sms">SMS</label>
          </td>
        </tr>
      </table>
      <button>Đăng ký thành viên</button>
    </form>
  </body>
</html>
