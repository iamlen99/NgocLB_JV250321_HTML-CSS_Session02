<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form thu thập thông tin CCCD</title>
  </head>
  <body>
    <h1>Form thu thập thông tin CCCD</h1>
    <form action="http://google.com" method="post">
      <table>
        <tr>
          <td><label for="fullname">Họ và tên:</label></td>
          <td><input type="text" name="fullname" id="fulname" /></td>
        </tr>
        <tr>
          <td><label for="date-of-birth">Ngày sinh:</label></td>
          <td><input type="date" name="date-of-birth" id="date-of-birth" /></td>
        </tr>
        <tr>
          <td><label>Giới tính:</label></td>
          <td>
            <input type="radio" name="gender" id="male" value="male" />
            <label for="male">Nam</label>
            <input type="radio" name="gender" id="female" value="female" />
            <label for="female">Nữ</label>
          </td>
        </tr>
        <tr>
          <td><label for="id-number">Số căn cước công dân:</label></td>
          <td><input type="number" name="id-number" id="id-number" /></td>
        </tr>
        <tr>
          <td><label for="date-of-issuance">Ngày cấp:</label></td>
          <td>
            <input type="date" name="date-of-issuance" id="date-of-issuance" />
          </td>
        </tr>
        <tr>
          <td><label for="place-of-issuance">Nơi cấp:</label></td>
          <td>
            <input
              type="text"
              name="place-of-issuance"
              id="place-of-issuance"
            />
          </td>
        </tr>
        <tr>
          <td><label for="tel">Số điện thoại:</label></td>
          <td><input type="number" name="tel" id="tel" /></td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" name="email" id="email" /></td>
        </tr>
        <tr>
          <td><label for="permanent-address">Địa chỉ thường trú:</label></td>
          <td>
            <textarea
              name="permanent-address"
              id="permanent-address"
              cols="25"
              rows="2"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td><label for="temporary-address">Địa chỉ tạm trú:</label></td>
          <td>
            <textarea
              name="temporary-address"
              id="temporary-address"
              cols="25"
              rows="2"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td><label>Loại căn cước công dân:</label></td>
          <td>
            <input type="radio" name="type-of-idcard" id="new" value="new" />
            <label for="new">Căn cước công dân mới</label>
            <input type="radio" name="type-of-idcard" id="old" value="old" />
            <label for="old">Căn cước công dân cũ</label>
          </td>
        </tr>
        <tr>
          <td><label for="ethnic">Dân tộc:</label></td>
          <td>
            <input type="text" name="ethnic" id="ethnic" />
          </td>
        </tr>
        <tr>
          <td><label for="religion">Tôn giáo:</label></td>
          <td>
            <input type="text" name="religion" id="religion" />
          </td>
        </tr>
        <tr>
          <td><label for="nationality">Quốc tịch:</label></td>
          <td>
            <input
              type="text"
              name="nationality"
              id="nationality"
              value="Việt Nam"
            />
          </td>
        </tr>
        <tr>
          <td><label for="parents-name">Họ tên cha/mẹ:</label></td>
          <td><input type="text" name="parents-name" id="parents-name" /></td>
        </tr>
        <tr>
          <td>
            <label for="parents-idcard-number">Số CMND/CCCD của cha/mẹ:</label>
          </td>
          <td>
            <input
              type="number"
              name="parents-idcard-number"
              id="parents-idcard-number"
            />
          </td>
        </tr>
        <tr>
          <td><label for="province/city">Tỉnh/Thành phố:</label></td>
          <td>
            <select name="province/city" id="province/city">
              <option>Chọn tỉnh/Thành phố</option>
              <option value="Hanoi">Hà Nội</option>
              <option value="Nghean">Nghệ An</option>
            </select>
          </td>
        </tr>
      </table>
      <button>Gửi thông tin</button>
    </form>
  </body>
</html>
