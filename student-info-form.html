<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form thông tin sinh viên</title>
  </head>
  <body>
    <h1>Form thông tin sinh viên</h1>
    <form action="http://google.com" method="post">
      <table>
        <tr>
          <td><label for="fullname">Họ và tên:</label></td>
          <td><input type="text" name="fullname" id="fulname" /></td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" name="email" id="email" /></td>
        </tr>
        <tr>
          <td><label for="date-of-birth">Ngày sinh:</label></td>
          <td><input type="date" name="date-of-birth" id="date-of-birth" /></td>
        </tr>
        <tr>
          <td><label>Giới tính:</label></td>
          <td>
            <input type="radio" name="gender" id="male" value="male" />
            <label for="male">Nam</label>
            <input type="radio" name="gender" id="female" value="female" />
            <label for="female">Nữ</label>
          </td>
        </tr>
        <tr>
          <td><label for="tel">Số điện thoại:</label></td>
          <td><input type="number" name="tel" id="tel" /></td>
        </tr>
        <tr>
          <td><label for="major">Chuyên ngành:</label></td>
          <td><input type="text" name="major" id="major" /></td>
        </tr>
        <tr>
          <td><label for="admission-year">Năm nhập học:</label></td>
          <td>
            <input type="number" name="admission-year" id="admission-year" />
          </td>
        </tr>
        <tr>
          <td><label for="gpa">Điểm GPA:</label></td>
          <td><input type="number" name="gpa" id="gpa" step="0.01" /></td>
        </tr>
        <tr>
          <td><label for="address">Địa chỉ:</label></td>
          <td>
            <textarea name="address" id="address" cols="20" rows="2"></textarea>
          </td>
        </tr>
        <tr>
          <td><label for="grade">Lớp học:</label></td>
          <td>
            <select name="grade" id="grade">
              <option value="grade-1">Lớp 1</option>
              <option value="grade-2">Lớp 2</option>
              <option value="grade-3">Lớp 3</option>
              <option value="grade-4">Lớp 4</option>
              <option value="grade-5">Lớp 5</option>
              <option value="grade-6">Lớp 6</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="registration-date">Ngày đăng ký học:</label></td>
          <td>
            <input
              type="datetime-local"
              name="registration-date"
              id="registration-date"
            />
          </td>
        </tr>
      </table>
      <button>Gửi thông tin</button>
    </form>
  </body>
</html>
